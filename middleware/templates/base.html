
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
  tailwind.config = {
    theme: {
      fontFamily: {
        sans: ["Quicksand", "ui-sans-serif", "system-ui"],

        serif: ["Quicksand", "ui-serif", "serif"],

        mono: ["Quicksand", "ui-monospace", "monospace"],

        display: ["Quicksand", "ui-display", "sans-serif"],

        body: ["Quicksand", "ui-body", "sans-serif"],
      },
      extend: {
        colors: {
          primary: {
            50: "#76F3FF",
            100: "#E7F8FA",
            200: "#2AECFF",
            300: "#00E0F6",
            400: "#00B1C3",
            500: "#008390",
            600: "#00555D",
            700: "#00262A",
            800: "#000000",
            900: "#000000",
          },
        },
      },
    },
  };
</script>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    
    <main class="max-w-screen-lg mx-auto">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
